<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexable panels</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      flex-direction: column;

    }


    .panel1 { background-image:url(https://newevolutiondesigns.com/images/freebies/cool-wallpaper-3.jpg); }
    .panel2 { background-image:url(http://www.fullhdwpp.com/wp-content/uploads/Snowy-Christmas-Ball-in-Tree_www.FullHDWpp.com_.jpg); }
    .panel3 { background-image:url(http://images.photowall.com/products/48185/new-york-times-square-winter.jpg?h=650&q=90&); }
    .panel4 { background-image:url(http://onehdwallpaper.com/wp-content/uploads/2016/04/Vintage-HD-Wallpaper-Desktop-Backgrounds.jpg); }
    .panel5 { background-image:url(http://www.abpan.com/wp-content/uploads/2014/03/leesylvania-fishing-pier.jpg); }

    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
 
    }

    .panel > *:first-child { 
      transform: translateY(-100%);
       }

    .panel.open-active > *:first-child { transform: translateY(0); 
    }

    .panel > *:last-child {
     transform: translateY(100%);
      }

    .panel.open-active > *:last-child { transform: translateY(0);
     }


    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;

    }

    .panel.open {
      flex: 5;
      font-size:40px;
    }

    .cta {
      color:white;
      text-decoration: none;
    }

    .p1{
      color:chartreuse;
    }

    .p2{
      color: blue;
    }

    .p3{
      color: fuchsia;
    }

    .p4{
      color: turquoise;
    }

    .p5{
      color: yellow;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p class= "p1">Do</p>
      <p class= "p1">Not</p>
      <p class= "p1">Fear</p>
    </div>
    <div class="panel panel2">
      <p class= "p2">Success come</p>
      <p class= "p2">To</p>
      <p class= "p2">YOU</p>
    </div>
    <div class="panel panel3">
      <p class= "p3">Visit</p>
      <p class= "p3">The</p>
      <p class= "p3">World</p>
    </div>
    <div class="panel panel4">
      <p class= "p4">Travel</p>
      <p class= "p4">The</p>
      <p class= "p4">World</p>
    </div>
    <div class="panel panel5">
      <p class= "p5">Life's</p>
      <p class= "p5">Always</p>
      <p class= "p5">In a Motion</p>
    </div>
  </div>

  <script>

    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
</html>
